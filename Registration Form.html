<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Registration Form</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #f5f7fa;
    --accent-color: #d9354a;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: var(--font-family);
    background: var(--secondary-color);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    margin-bottom: 1.5rem;
    color: var(--primary-color);
    text-align: center;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #333;
    margin-top: 1rem;
  }
  input, textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  .button-row {
    display: flex;
    justify-content: space-between;
    margin-top: 1.8rem;
  }
  button {
    padding: 0.7rem 1.4rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    transition: background-color 0.3s ease;
  }
  button.submit-btn {
    background-color: var(--primary-color);
  }
  button.submit-btn:hover {
    background-color: #357abd;
  }
  button.cancel-btn {
    background-color: var(--accent-color);
  }
  button.cancel-btn:hover {
    background-color: #aa2737;
  }
  @media (max-width: 420px) {
    .form-container {
      padding: 1rem 1.2rem;
    }
  }
</style>
</head>
<body>
  <form class="form-container" id="registrationForm" novalidate>
    <h2>User Registration</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autocomplete="username" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required autocomplete="email" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="new-password" />

    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" name="birthdate" required />

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Your full address" required></textarea>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 555 555 5555" pattern="^\+?[0-9\s\-]{7,15}$" required />

    <div class="button-row">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
  </form>

<script>
  const form = document.getElementById('registrationForm');
  const cancelBtn = document.getElementById('cancelBtn');

  cancelBtn.addEventListener('click', () => {
    form.reset();
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }
    // Handle form submission - for demo just alert the values
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    alert('User Registered Successfully!\\n' + JSON.stringify(data, null, 2));
    form.reset();
  });
</script>
</body>
</html>
