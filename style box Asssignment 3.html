<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Box Design</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }

        .stylish-box {
            width: 300px;
            height: 200px;
            background-color: #6a11cb;
            border: 4px solid #2575fc;
            border-radius: 15px;
            margin: 30px;
            padding: 25px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stylish-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .stylish-box:hover {
            background-color: #2575fc;
            border-color: #6a11cb;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stylish-box:hover::before {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .stylish-box-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="stylish-box">
        <div class="stylish-box-content">
            Hover over me!<br>
            I'm a beautifully styled box with gradient background, smooth animations, and a glossy overlay effect.
        </div>
    </div>
</body>
</html>
